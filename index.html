<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>ToDo</title>
</head>

<body class="page-body">
  <div class="page-wrapper">
    <div class="container">
      <form class="controls">
        <input type="text" class="controls__input" value="" name="Название задачи">
        <button class="controls__btn">Добавить</button>
      </form>
      <ul class="todo-list">
        <!-- Пример структуры, которую получаем при использовании скрипта -->
        <li class="todo-list__item">
          <label class="todo-list__label">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__text">Some task ToDo</p>
          </label>
          <button class="todo-list__btn">
            <img class="todo-list__img" src="img/bascket.svg" alt="Удалить todo">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
